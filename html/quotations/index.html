<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quotations</title>
</head>
<body>
    <p>Here is a quote from WWF:</p>
    <blockquote cite="http://www.worldwildlife.org/who/index.html">This is from WWF</blockquote>

    <p>Another quote from WWF: <q>Another small quote.</q></p>

    <p>Style using <abbr title="Cascading Style Sheet">CSS</abbr></p>

    <address>
        John Doe <br>
        1 Street 5th Ave <br>
        NY<br>
    </address>

    <p><cite>Avengers</cite> by Stan Lee</p>

    <bdo dir="rtl">Text is from right to left.</bdo>
</body>
</html>
