<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr>
            <td>Hasan</td>
            <td>Shahid</td>
        </tr>

        <tr>
            <td>Sid</td>
            <td>Jain</td>
        </tr>
    </table>

    <table>
        <caption>Names</caption>
        <tr>
            <th colspan="2">Name</th>
        </tr>

        <tr>
            <td>Hasan</td>
            <td>Shahid</td>
        </tr>
    </table>
</body>
</html>
