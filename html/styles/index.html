<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>
<body style="background-color: aqua;">
    <h1>Heading 1</h1>
    <p>Paragraph 1</p>

    <h1 style="background-color: blue;">Some Heading</h1>
    <p style="background-color: antiquewhite;">Paragraph</p>

    <h1 style="color: blue;">Heading color</h1>
    <p style="color: brown;">Paragraph color</p>

    <h1 style="font-family: 'Courier New', Courier, monospace;">Heading font</h1>
    <p style="font-family: 'Times New Roman', Times, serif;">Paragraph font</p>

    <h1 style="font-size: 300%;">Heading font size</h1>
    <p style="font-size: 50%;">Paragraph font size</p>

    <h1 style="text-align: center;">Heading alignment</h1>
    <p style="text-align: end;">Paragraph alignment</p>
</body>
</html>
