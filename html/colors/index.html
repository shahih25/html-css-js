<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
</head>
<body>
    <h1 style="background-color: dodgerblue;">Heading 1</h1>
    <p style="background-color: tomato;">paragraph</p>

    <h2 style="color: tomato;">Heading 2</h2>
    <p style="color: dodgerblue;">paragraph 2</p>
    <p style="color: greenyellow;">paragraph 3</p>

    <h1 style="border: 2px solid blue;">Hello World</h1>
    <h1 style="border: 2px solid red;">Hello World</h1>

    <h1 style="background-color: rgb(25, 255, 250);">Hello World</h1>
    <h1 style="background-color: #ff00aa;">Hello World</h1>
    <h1 style="background-color: hsl(9, 100%, 65%);">Hello World</h1>

    <h1 style="background-color: rgba(25, 255, 250, 0.25);">Hello World</h1>
    <h1 style="background-color: rgb(25, 255, 250, 1);">Hello World</h1>

    <h1 style="background-color: hsl(9, 100%, 65%, 0.25);">Hello World</h1>
    <h1 style="background-color: hsl(9, 100%, 65%, 1);">Hello World</h1>
</body>
</html>
